<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Trono de Lótus</title>
    <meta name="description" content="▲ Clipe interativo da Katze ▲" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Medula+One&display=swap"
      rel="stylesheet"
    />

    <!-- P5.JS-->
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.js"></script>

    <!-- CLIPE -->
    <script src="lotus.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="inicial">
      <section id="info">
        <h1 id="titulo">
          <span id="titulo-katze">Katze</span>
          <span id="titulo-trono">Trono de Lótus</span>
        </h1>
        <button id="play-inicial" type="button" name="play">
          <img
            id="img-play-inicial"
            width="300"
            height="300"
            src="../midia/play.svg"
            alt="play"
          />
        </button>
        <nav id="simbolos">
          <button id="lama-inicial" type="button" name="lama">
            <img
              src="../midia/lama.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="lotus-inicial" type="button" name="lotus">
            <img
              src="../midia/lotus.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="feedback-inicial" type="button" name="feedback">
            <img
              src="../midia/feedback.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="onda-inicial" type="button" name="onda">
            <img
              src="../midia/onda.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="delay1-inicial" type="button" name="delay1">
            <img
              src="../midia/delay1.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="delay2-inicial" type="button" name="delay2">
            <img
              src="../midia/delay2.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
          <button id="preto-inicial" type="button" name="preto">
            <img
              src="../midia/preto.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            /></button
          ><button id="simetria-inicial" type="button" name="simetria">
            <img
              src="../midia/simetria.svg"
              alt=""
              class="simbolo-inicial"
              width="300"
              height="300"
            />
          </button>
        </nav>
      </section>
      <img
        id="capa"
        width="1500"
        height="1500"
        src="../midia/capa.jpg"
        alt="Capa do single 'Trono de Lótus'"
      />
      <footer id="links">
        <p>Spotify</p>
        <p>Youtube</p>
        <p>Instagram</p>
      </footer>
    </div>
  </body>
</html>
